<h3 class="title">Wiki Loves (Whatever)</h3>
<form method="post" action="./stats/process" class="forms">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Your contest</label>
        </div>
        <div class="field-body">
            <div class="field is-expanded">
                <div class="control">
                    <input type="text" class="input" name="category" placeholder="ie: Chile, Wines, Images from some contest..." required="required" />
                </div>
                <p class="help">
                    Without <strong>Category:</strong>
                </p>
            </div>
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Start date</label>
        </div>
        <div class="field-body">
            <div class="field is-grouped">
                <div class="control is-expanded">
                    <input type="date" class="input" name="initial" value="{{date('Y-m-d')}}" />
                </div>
                <div class="field-label is-normal">
                    <label class="label">End date</label>
                </div>
                <div class="field">
                    <div class="control is-expanded">
                        <input type="date" class="input" name="final" value="{{date('Y-m-d')}}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
</form>
