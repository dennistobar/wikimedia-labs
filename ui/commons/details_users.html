<h2>Photos of {{@user}} in {{@category}}</h2>
<table class="table-bordered width-100">
	<thead>
		<th>#</th>
		<th>Thumbnail</th>
		<th>Data</th>
	</thead>
	<tbody>
	<repeat group="{{ @rows }}" value="{{ @row }}" key={{ @i }}>
    	<tr>
    		<td>{{@i + 1}}</td>
    		<td><img src="https://commons.wikimedia.org/w/thumb.php?f={{ @row[img_name] }}&amp;w=300"></td>
			<td>{{ round(@row[img_size]/1024/1024, 4) }} Mb</td>
    	</tr>
	</repeat>
	</tbody>
</table>
