<h3 class="title">Users in category</h3>
<form method="post" action="./commons/category">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Category</label>
        </div>
        <div class="field-body">
            <div class="field is-expanded">
                <div class="control">
                    <input type="text" class="input" name="category" placeholder="ie: Chile, Wines, Images from some contest..." required="required" />
                </div>
                <p class="help">
                    Without <strong>Category:</strong>
                </p>
            </div>
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
</form>
