<h3 class="title">Usuarios en Categoría</h3>
<form method="post" action="{{@BASE}}/commons/category">

        <div class="field-label is-normal">
            <label class="label">Categoría</label>
        </div>
        <div class="field-body">
            <div class="field is-expanded">
                <div class="control">
                    <input type="text" class="input" name="category"
                        placeholder="ejemplos: Chile, Wines, Images from some contest..." required="required" />
                </div>
                <p class="help">
                    Sin el prefijo <strong>Category:</strong>
                </p>
            </div>
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</form>
