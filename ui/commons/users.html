<h2>Users in {{@category}}</h2>
<table class="table-bordered width-100">
	<thead>
		<tr>
			<th>User</th>
			<th>Files</th>
		</tr>
	</thead>
	<tbody>
	<repeat group="{{ @rows }}" value="{{ @row }}">
    	<tr>
    		<td><a href="{{@PATH}}/{{ @row['user'] }}">{{ @row['user'] }}</a></td>
    		<td>{{ @row['number'] }}</td>
    	</tr>
	</repeat>
	</tbody>
</table>
