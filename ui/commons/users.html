<h2>Users in {{@category.name}}</h2>
<table class="table-bordered width-100">
    <thead>
        <tr>
            <th>User</th>
            <th>Files</th>
        </tr>
    </thead>
    <tbody>
        <repeat group="{{ @rows }}" value="{{ @row }}">
            <tr>
                <td><a href="{{@BASE}}/commons/category/{{@category.search}}/{{ @row.user | raw,url }}">{{ @row['user'] }}</a></td>
                <td>{{ @row['number'] }}</td>
            </tr>
        </repeat>
    </tbody>
</table>
