<h2>Usuarios en {{@category.name | nounderline }}</h2>
<table class="table-bordered width-100">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Archivos</th>
        </tr>
    </thead>
    <tbody>
        <repeat group="{{ @rows }}" value="{{ @photos }}" key="{{ @user }}">
            <tr>
                <td><a
                        href="{{@BASE}}/commons/category/{{ @category.search | putunderline }}/{{ @user | raw,url }}">{{ @user }}</a>
                </td>
                <td>{{ @photos }}</td>
            </tr>
        </repeat>
    </tbody>
</table>
