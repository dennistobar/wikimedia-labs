<h3 class="title">Envío de URL a Internet Archive</h3>
<h5 class="subtitle">Resultados
    {{@title | nounderline}}</h5>
<table class="table is-bordered is-striped is-narrow">
    <thead>
        <tr>
            <th>URL</th>
            <th>Enviada</th>
            <th>Mensaje</th>
            <th>Ver en Internet Archive</th>
        </tr>
    </thead>
    <tbody>
        <repeat group="{{@result}}" value="{{@site}}">
            <tr>
                <td>{{@site[2]}}</td>
                <td>{{@site[0] ? 'Sí' : 'No'}}</td>
                <td>{{@site[3]}}</td>
                <check if="{{@site[1]}}">
                    <td>
                        <a href="http://web.archive.org/web/{{@site[2]}}" target="_blank">Ver</a>
                    </td>
                </tr>
            </tr>
        </check>
    </tbody>
</tr></repeat></tbody></table>
