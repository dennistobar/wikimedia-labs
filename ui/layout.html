<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{@BASE}}/css/bulma.min.css" />

    <link rel="stylesheet" href="{{@BASE}}/css/site.css">
    <title>{{@page.title}}{{is_null(@page.subtitle) ? '' : (': '.@page.subtitle)}}</title>
    {{ \helper\hook::run('head_end') }}
</head>

<body>
    <section class="hero is-info">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <span class="navbar-burger burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="{{@BASE}}/commons">Commons</a>
                            <a class="navbar-item" href="{{@BASE}}/stats">Wiki Loves (X)</a>
                            <a class="navbar-item" href="{{@BASE}}/internet-archive">To Internet Archive</a>
                            <a class="navbar-item" href="{{@BASE}}/desafio">Desafios</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <h1 class="title">{{@page.title}}</h1>
                <h3 class="subtitle">{{@page.subtitle}}</h3>
            </div>
        </div>
        <check if="{{ @page.menu_footer }}">
            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container">
                        <ul>
                            <repeat group="{{ @page.menu_footer }}" value="{{ @menu }}">
                                <li class="{{ @menu.classCSS }}"><a href="{{ @menu.href }}">{{ @menu.txt }}</a></li>
                            </repeat>
                        </ul>
                    </div>
                </nav>
            </div>
        </check>
    </section>
    <section class="section content">
        <include if="{{@page.contents}}" href="{{@page.contents}}" />
    </section>
    <footer class="footer">

            <a href="https://twitter.com/dennistobar">@dennistobar</a> / <a
                href="https://github.com/dennistobar">github.com/dennistobar</a>
