<h4 class="title">Ediciones</h4>
<table class="table is-striped is-narrow small">
    <thead>
        <tr>
            <th>Día</th>
            <th>Artículos únicos</th>
            <th>Ediciones</th>
            <th>Tamaño aportado<br /><small>Valor absoluto</small></th>
        </tr>
    </thead>
    <tbody>
        <repeat group="{{@days}}" value="{{@day}}">
            <tr>
                <td><a href="./{{@PARAMS.name}}/day/{{@day.timestamp}}">{{@day.day}}-{{@day.month}}-{{@day.year}}</a></td>
                <td class="has-text-right">{{@day.articles | number }}</td>
                <td class="has-text-right">{{@day.edits | number }}</td>
                <td class="has-text-right">{{@day.size | number }}</td>
            </tr>
        </repeat>
    </tbody>
</table>
