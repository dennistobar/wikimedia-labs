<h3 class="title">Revisar contribuciones de usuarios en ORES</h3>
<form method="post" action="./ores/process">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Nombre de usuario</label>
        </div>
        <div class="field-body">
            <div class="field is-expanded">
                <div class="control">
                    <input type="text" class="input" name="username" placeholder="Nombre de usuario, IP, etc..."
                        required="required" />
                </div>
            </div>
        </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Buscar ediciones vivas</button>
                </div>
            </div>
        </div>
    </div>
</form>
